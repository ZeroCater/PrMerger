{% load staticfiles %}

<html>
  <head>
    <title>PrMerger: Server Error</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
  </head>
  <body>
    <div class="pusher">
      <div class="ui vertical masthead center aligned segment">
        <div class="ui text container">
          <h1 class="ui header">Server Error</h1>
          <p class="description">
              An error occurred while processing your request.
          </p>
          <p class="description">
              Please submit a bug report at <a href="https://github.com/ZeroCater/PrMerger/issues">the code repository</a>.
          </p>
          {% if user.is_authenticated %}
            <a class="ui huge blue-grey button" href="{% url 'interface:organization-list' %}">Go to my Dashboard</a>
          {% else %}
            <a class="ui huge blue-grey button" href="{% url 'interface:home' %}">Go to Home Page</a>
          {% endif %}
        </div>
      </div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.js"></script>
  </body>
</html>
